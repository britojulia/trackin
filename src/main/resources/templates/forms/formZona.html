<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/layout :: header}"></div>

<h1 class="text-2xl font-bold text-primary p-8" th:text="#{zonaPatio.new}"></h1>
<main class="grid place-items-center gap-4 p-8">
    <form class="w-full max-w-md" method="post" th:action="@{/zonaPatio/formZona}" th:object="${zona}">
        <input type="hidden" th:field="*{id}" />

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{zonaPatio.nome}"></legend>
            <input th:field="*{nome}" th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{nome}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{zonaPatio.patio}"></legend>
            <input th:field="*{patio}" th:errorclass="input-error" type="number" class="input" />
            <p class="label text-error" th:errors="*{patio}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{zonaPatio.coordenadaInicial}"></legend>
            <input th:field="*{coordenadaInicialX}" th:errorclass="input-error" type="number" step="0.1" class="input" />
            <p class="label text-error" th:errors="*{coordenadaInicialX}"></p>
            <input th:field="*{coordenadaInicialY}" th:errorclass="input-error" type="number" step="0.1" class="input mt-2" />
            <p class="label text-error" th:errors="*{coordenadaInicialY}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{zonaPatio.coordenadaFinal}"></legend>
            <input th:field="*{coordenadaFinalX}" th:errorclass="input-error" type="number" step="0.1" class="input" placeholder="X final" />
            <p class="label text-error" th:errors="*{coordenadaFinalX}"></p>
            <input th:field="*{coordenadaFinalY}" th:errorclass="input-error" type="number" step="0.1" class="input mt-2" placeholder="Y final" />
            <p class="label text-error" th:errors="*{coordenadaFinalY}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{zonaPatio.cor}"></legend>
            <input th:field="*{cor}" th:errorclass="input-error" type="color" class="input w-24 h-10" />
            <p class="label text-error" th:errors="*{cor}"></p>
        </fieldset>

        <div class="space-x-4 mt-4">
            <a href="/zonaPatio" class="btn btn-neutral" th:text="#{cancel}"></a>
            <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
        </div>
    </form>
</main>

</body>
</html>
