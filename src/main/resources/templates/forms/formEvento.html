<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/layout :: header}"></div>

<h1 class="text-2xl font-bold text-primary p-8">Cadastrar Evento de Moto</h1>
<main class="grid place-items-center gap-4 p-8">
    <form class="w-full max-w-md" method="post" th:action="@{/evento/formEvento}" th:object="${evento}">

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{evento.tipo}"></legend>
            <input th:field="*{tipo}" type="text" class="input"/>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{evento.data}"></legend>
            <input th:field="*{timesTamp}" type="datetime-local" class="input"/>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{evento.observacao}"></legend>
            <textarea th:field="*{observacao}" class="input"></textarea>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{evento.fonte}"></legend>
            <select th:field="*{fonteEvento}" class="select select-bordered" required>
                <option th:each="fonte : ${fonteEvento}" th:value="${fonte}" th:text="${fonte}"></option>
            </select>
        </fieldset>

        <div class="space-x-4 mt-4">
            <a href="/evento" class="btn btn-neutral" th:text="#{cancel}"></a>
            <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
        </div>
    </form>
</main>
</body>
</html>
