<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
</head>
<body >

<!-- Header -->
<div th:replace="~{fragments/layout :: header}"></div>


<h1 class="text-2xl font-bold text-primary p-8" th:text="#{moto.new}"></h1>
<main class="grid place-items-center gap-4 p-8">
    <form class="w-full max-w-md" method="post" th:action="@{/moto/formMoto}" th:object="${moto}">

        <input type="hidden" th:field="*{id}" />

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.placa}"></legend>
            <input th:field="*{placa}" th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{placa}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.modelo}"></legend>
            <input th:field="*{modelo}"  th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{modelo}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend"th:text="#{moto.patio}"></legend>
            <input th:field="*{patio}"  th:errorclass="input-error" type="number" class="input"/>
            <p class="label text-error" th:errors="*{patio}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.ano}"></legend>
            <input th:field="*{ano}"  th:errorclass="input-error" type="number" class="input" />
            <p class="label text-error" th:errors="*{ano}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.statusMoto}"></legend>
            <select th:field="*{statusMoto}"  th:errorclass="select-error" class="select select-bordered">
                <option th:each="status : ${statusMotos}" th:value="${status}" th:text="${status}"></option>
            </select>
            <p class="label text-error" th:errors="*{statusMoto}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.rfidTag}"></legend>
            <input th:field="*{rfidTag}" th:errorclass="input-error" type="text" class="input"/>
            <p class="label text-error" th:errors="*{rfidTag}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.dataAquisicao}"></legend>
            <input th:field="*{dataAquisicao}" th:errorclass="input-error" type="date" class="input">
            <p class="label text-error" th:errors="*{dataAquisicao}"></p>/>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.ultimaManutencao}"></legend>
            <input th:field="*{ultimaManutencao}" th:errorclass="input-error" type="date" class="input" />
            <p class="label text-error" th:errors="*{ultimaManutencao}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.caracteristicasVisuais}"></legend>
            <input th:field="*{caracteristicasVisuais}" th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{caracteristicasVisuais}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{moto.imagemReferencia}"></legend>
            <input th:field="*{imagemReferencia}" th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{imagemReferencia}"></p>
        </fieldset>

        <div class="space-x-4">
            <a href="/moto" class="btn btn-neutral" th:text="#{cancel}"></a>
            <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
        </div>
    </form>
</main>


</body>
</html>
