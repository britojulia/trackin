<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Zona de Patios</title>
</head>
<body class="flex flex-col min-h-screen">
<!-- Header -->
<div th:replace="~{fragments/layout :: header}"></div>

<!-- ConteÃºdo Principal-->
<div class="flex-grow">
    <div class="container mx-auto p-6 space-y-8">

        <div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
            <span th:text="${message}"></span>
        </div>

        <div class="flex items-center justify-between">
            <h1 class="text-2xl  font-bold" th:text="#{zonaPatio.dashboard.title}" ></h1>
            <div class="flex gap-2">
                <a href="/zonaPatio/formZona" class="btn btn-primary btn-sm" th:text="#{zonaPatio.new}"></a>
            </div>
        </div>

        <!-- Cards das zonas de patio-->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div th:each="zona : ${zonas}"
                 class="card shadow-lg p-4 flex flex-col justify-between"
                 th:style="'border: 2px solid' + ${zona.cor}" >
                <div>
                    <h2 class="text-lg font-bold" th:text="${zona.nome}"></h2>
                    <p class="text-sm opacity-70">
                        <span th:text="#{zonaPatio.coordenadaInicial}"></span>:
                        <span th:text="${zona.coordenadaInicialX}">0</span>,
                        <span th:text="${zona.coordenadaInicialY}">0</span>
                    </p>

                    <p class="text-sm opacity-70">
                        <span th:text="#{zonaPatio.coordenadaFinal}"></span>:
                        <span th:text="${zona.coordenadaFinalX}">0</span>,
                        <span th:text="${zona.coordenadaFinalY}">0</span>
                    </p>
                    <p class="text-sm opacity-50" th:text="${zona.cor}"> </p>
                </div>
                <div class="mt-4 flex justify-end">
                    <a th:href="@{'/zonaPatio/formZona/' + ${zona.id}}" class="btn btn-sm btn-ghost" th:text="#{edit}"></a>
                    <form method="post" th:action="${'/zonaPatio/' + zona.id}">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button class="btn btn-sm btn-ghost" th:text="#{delete}"></button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
