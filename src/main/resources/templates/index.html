<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Track in</title>
</head>

<body class="flex flex-col min-h-screen">
<!-- Header -->
<div th:replace="~{fragments/layout :: header}"></div>

<!-- ConteÃºdo principal -->
<div class="flex-grow">

        <div class="flex-grow">
            <div class="container mx-auto space-y-8 p-6">

                <div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
                    <span th:text="${message}"></span>
                </div>

                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold"  th:text="#{dashboard.title}"></h1>
                    <div class="flex gap-2">
                        <a href="/evento" class="btn btn-primary btn-sm"  th:text="#{evento.info}"></a>
                    </div>
                </div>

                <!-- Indicadores -->
                <div class="grid grid-cols-4 gap-4">
                    <div class="card p-4 border-2 border-primary">
                        <h2  th:text="#{dashboard.motosCadastradas}"></h2>
                        <p th:text="${totalMotos}">0</p>
                    </div>
                    <div class="card p-4 border-2 border-primary">
                        <h2 th:text="#{dashboard.eventosRegistrados}"></h2>
                        <p th:text="${totalEventos}">0</p>
                    </div>
                    <div class="card p-4 border-2 border-primary">
                        <h2 th:text="#{dashboard.motosEmManutencao}"></h2>
                        <p th:text="${emManutencao}">0</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Lista de motos -->
    <div class="card bg-base-100 shadow-md w-full">
        <div class="flex items-center justify-between p-4 border-b border-base-200">
            <h2 class="text-2xl font-bold text-primary p-4" th:text="#{dashboard.motosCadastradas}"></h2>
            <a href="moto/formMoto" class="btn btn-sm btn-primary"  th:text="#{moto.new}"></a>
        </div>
        <ul class="list bg-base-100 rounded-b-box p-4 space-y-2">
            <li th:each="moto : ${motos}" class="flex items-center justify-between p-3 bg-base-200 rounded-md shadow-sm">
                <div>
                    <div class="font-semibold" th:text="${moto.placa}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.modelo}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.ano}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.caracteristicasVisuais}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.dataAquisicao}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.rfidTag}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.statusMoto}"></div>
                    <div class="text-xs uppercase font-semibold opacity-60" th:text="${moto.ultimaManutencao}"></div>
                </div>
                <div class="flex gap-2">
                    <form method="post" th:action="@{'/moto/manutencao/' + ${moto.id}}">
                        <input type="hidden" name="_method" value="PUT" />
                        <button class="btn btn-info" th:text="#{moto.status.manutencao}"></button>
                    </form>
                    <form method="post" th:action="@{'/moto/disponivel/' + ${moto.id}}">
                        <input type="hidden" name="_method" value="PUT" />
                        <button class="btn btn-info" th:text="#{moto.status.disponivel}"></button>
                    </form>
                    <form method="post" th:action="@{'/moto/alugada/' + ${moto.id}}">
                        <input type="hidden" name="_method" value="PUT" />
                        <button class="btn btn-info" th:text="#{moto.status.alugada}"></button>
                    </form>
                    <a th:href="@{'/moto/formMoto/' + ${moto.id}}" class="btn btn-sm btn-ghost" th:text="#{edit}"></a>
                    <form method="post" th:action="${'/moto/' + moto.id}">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button class="btn btn-sm btn-ghost" th:text="#{delete}"></button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>


<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
